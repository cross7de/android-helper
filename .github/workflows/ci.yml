---
name: CI

on:
  - push
  - pull_request

jobs:
  lint:
    name: Lint (ruff, py310)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install ruff (pinned)
        run: python -m pip install ruff==0.5.7

      - name: Ruff version
        run: python -m ruff --version

      - name: Ruff check
        run: python -m ruff check .

  smoke:
    name: Smoke test (install + import, py310)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package (editable not required in CI)
        run: python -m pip install .

      - name: Import/CLI Smoke
        run: |
          python - <<'PY'
          from android_helper.cli import build_parser
          p = build_parser()
          print("Parser OK:", p.prog)
          PY
